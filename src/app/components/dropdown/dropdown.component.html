<div class="dropdown">
  <div class="dropdown-button" (click)="toggleDropdown()">
    {{ selectedOption || placeholder }}
    <span class="dropdown-icon" [class.open]="isOpen">&#9662;</span> <!-- â–¼ Icon -->
  </div>

  <div class="dropdown-menu" *ngIf="isOpen">
    <cyberfab-list [items]="options">
      <ng-template let-item>
        {{ item.name }}
      </ng-template>
    </cyberfab-list>
  </div>
</div>
