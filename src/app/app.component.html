<app-tabs>
  <app-tablist
    [tabs]="['Header I', 'Header II', 'Header III']"
    [activeTab]="activeTab"
    (tabChange)="activeTab = $event"
  ></app-tablist>

  <app-tabpanel [active]="activeTab === 0">
    <p class="m-0">Content for Tab 1</p>
    <p>asdf</p>
  </app-tabpanel>
  <app-tabpanel [active]="activeTab === 1">
    <p class="m-0">Content for Tab 2</p>
  </app-tabpanel>
  <app-tabpanel [active]="activeTab === 2">
    <p class="m-0">Content for Tab 3</p>
  </app-tabpanel>
</app-tabs>
