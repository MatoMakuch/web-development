<div class="dropdown" (click)="toggleDropdown()">
  <span *ngIf="!selectedOption" class="placeholder">{{ placeholder }}</span>
  <span *ngIf="selectedOption" class="selected">{{ selectedOption }}</span>
  <span class="dropdown-icon">
    <i class="pi pi-chevron-down"></i>
  </span>
  <div class="dropdown-menu" *ngIf="isOpen">
    <cyberfab-list [items]="options">
      <ng-template let-item>
        {{ item }}
      </ng-template>
    </cyberfab-list>
  </div>
</div>
